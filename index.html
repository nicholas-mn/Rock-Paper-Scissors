<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div id="results">Click above to play the game</div>

    <div>
        <p style="font-weight: bold; margin: 16px 0px 0px 0px;">Score:</p>
        <p style="margin: 0px;">Human: <span id="humanScore">0</span></p>
        <p style="margin: 0px">Computer: <span id="computerScore">0</span></p>
    </div>

    <p style="font-style: italic;">You win at 5 points, or lose if the computer gets 5 points</p>

    <script src="script.js"></script>

</body>
</html>
